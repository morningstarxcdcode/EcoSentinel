name: ğŸš€ EcoSentinel Main CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: ğŸ”§ Setup & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      node-cache-dir: ${{ steps.node-cache-dir.outputs.dir }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ“Š Cache Dependencies
        id: node-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

  lint-and-typecheck:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ” Lint Code
        run: npm run lint
        continue-on-error: true

      - name: ğŸ“Š TypeScript Check
        run: npm run type-check

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ§ª Run Jest Tests
        run: npm run test:jest

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-typecheck, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ—ï¸ Build Next.js Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Build Summary
        run: |
          echo "## ğŸ‰ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript check passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Next.js build completed" >> $GITHUB_STEP_SUMMARY

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ­ Install Playwright
        run: npx playwright install chromium

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸš€ Start Application
        run: npm start &
        
      - name: â³ Wait for Application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: ğŸ­ Run Playwright Tests
        run: npm run test:e2e

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level high || echo "Security issues found but continuing..."

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
